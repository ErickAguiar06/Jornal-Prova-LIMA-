<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinar o Jornal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(Logo.jpeg);
            background-repeat: no-repeat; 
            background-size: cover; 
            background-position: center; 
        }

        .menu-toggle {
    font-size: 30px;
    padding: 10px;
    background-color: rgb(255, 200, 127);
    color: white;
    cursor: pointer;
    position: fixed;
    top: 10px;
    left: 10px;
    border: none;
    border-radius: 5px;
    transition: left 0.3s;
    z-index: 1000;
}
.slide-menu.active {
    left: 0;
}
.menu-toggle.active {
    left:250px;
}
.slide-menu {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background-color: #343a40;
    transition: left 0.3s ease;
    z-index: 999;
}
.slide-menu ul {
    list-style: none;
    padding: 0;
}
.slide-menu ul li {
    padding: 15px;
}
.slide-menu ul li a {
    color: white;
    text-decoration: none;
    display: block;
}
.slide-menu ul li a:hover {
    background-color: #a71005;
}

        
        .form-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            color: #333;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            color: #555;
        }

        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="menu-toggle" id="menu-toggle">☰</div>
    <nav class="slide-menu" id="slide-menu">
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="vagas.html">Vagas de Emprego</a></li>
            <li><a href="Horóscopo.html">Horóscopo</a></li>
            <li><a href="tempo.html">Previsão do Tempo</a></li>
            <li><a href="esportes.html">Esportes</a></li>
            <li><a href="noticias.html">Notícias</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h1>Assinar o Jornal Executive</h1>
        <form action="enviar.html" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            <label for="email">Telefone:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu telefone" required>

            <label for="plan">Plano de Assinatura:</label>
            <select id="plan" name="plan">
                <option value="mensal">Mensal</option>
                <option value="semestral">Semestral</option>
                <option value="anual">Anual</option>
            </select>

            <button type="submit">Assinar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
